<section class="car-plate-list">
  <div class="container">
    <mat-card>
      <mat-card-title class="header">
        <span class="header__text">
          List of car plates
        </span>

        <button class="header__button"
                mat-raised-button color="primary"
                (click)="openCarPlateDialog()">
          Add element
        </button>
      </mat-card-title>
      <div class="search-bar">
        <mat-form-field class="form__field">
          <input matInput type="text" [formControl]="searchControl" class="search-bar__input" placeholder="Search...">
        </mat-form-field>
      </div>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name</th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="carPlateNumber">
            <th mat-header-cell *matHeaderCellDef> Car Plate Number</th>
            <td mat-cell *matCellDef="let element"> {{element.carPlateNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element">
              <button class="table__button table__button--edit"
                      mat-raised-button color="primary"
                      (click)="openCarPlateDialog(element)">
                Edit
              </button>
              <button class="table__button table__button--remove"
                      mat-raised-button color="warn"
                      (click)="openConfirmationDialog(element);">
                Remove
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="totalElements"
                       [pageSize]="defaultPageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="onPageChange($event)">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</section>
